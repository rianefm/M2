<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackFood - Produtos</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="../Assets/css/global.css" />
    <link rel="stylesheet" href="../Assets/css/products/products.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="../Assets/img/hackthon.jpg"
            alt="Logo HackFood"
            width="50px"
          />
          <h1>HackFood</h1>
        </div>

        <div class="user-info">
          <span>Endereço da pessoa</span>
          <div class="icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <!-- Carrinho -->
            <i class="fa-solid fa-location-dot"></i>
            <!-- Localização -->
            <i class="fa-solid fa-user"></i>
            <!-- Usuário -->
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Filtros -->
    <section id="filters">
      <div class="container">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Busque por alimentos" />
          <button>Filtros</button>
        </div>
      </div>
    </section>

    <!-- Produtos -->
    <section id="products">
      <div class="container">
        <div class="product-card">
          <div class="product-image">FOTO DO ALIMENTO</div>
          <div class="product-info">
            <h3>Nome do Alimento</h3>
            <p>R$5,00 (Valor do Alimento)</p>
            <p>4.5 ⭐ (Nº de estrelas) - Alimentação</p>
            <p>10-20 min - 1.3km</p>
          </div>
        </div>
        <!-- Repetir a estrutura acima para outros produtos -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 HackFood - Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
