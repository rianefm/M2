<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackFood - Produtos</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="../Assets/css/global.css" />
    <link rel="stylesheet" href="../Assets/css/products/products.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="../Assets/img/hackthon.jpg"
            alt="Logo HackFood"
            width="50px"
          />
          <h1>HackFood</h1>
        </div>

        <div class="user-info">
          <span>Endereço da pessoa</span>
          <div class="icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>
    </header>

    <section id="filters">
      <div class="container">
        <div class="search-bar">
          <input type="text" placeholder="Buscar produtos..." />
        </div>
        <button id="open-modal-btn" class="btn">Adicionar Produto</button>
      </div>
    </section>

    <!-- Modal de cadastro de produtos -->
    <div id="add-product-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Cadastrar Produto</h2>
        <form id="add-product-form">
          <label for="name">Nome do Produto</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nome do Produto"
            required
          />

          <label for="price">Preço</label>
          <input
            type="number"
            name="price"
            id="price"
            placeholder="Preço"
            required
            step="0.01"
          />

          <label for="description">Descrição</label>
          <textarea
            name="description"
            id="description"
            placeholder="Descrição"
          ></textarea>

          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>
    </div>
    <!-- Produtos -->
    <section id="products">
      <div class="container" id="products-container">
        <!-- Produtos serão carregados dinamicamente aqui -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 HackFood - Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../Assets/js/database.js"></script>
    <script type="module" src="../Assets/js/products/products.js"></script>
    <script type="module" src="../Assets/js/products/products-ui.js"></script>
  </body>
</html>
