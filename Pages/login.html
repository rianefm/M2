<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Assets/css/global.css">
    <link rel="stylesheet" href="../Assets/css/login/login.css">

    <script rel="stylesheet" src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main>
        <h1>Login</h1>
        <form id="login-form">
            <label  for="login-email">
                <i class="ph ph-envelope-simple"></i> Email:
            </label>
            <input type="email" id="login-email" placeholder="Digite seu email" required>

            <label for="login-password">
                <i class="ph ph-key"></i> Senha:
            </label>
            <input type="password" id="login-password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se aqui</a>.</p>
    </main>
    <script src="../Assets/js/app.js" type="module"></script>
</body>

</html>
